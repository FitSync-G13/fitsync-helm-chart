apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.apiGateway.name }}
  labels:
    app: {{ .Values.services.apiGateway.name }}
    version: v1
    logging: enabled
spec:
  replicas: {{ .Values.services.apiGateway.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.apiGateway.name }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.services.apiGateway.name }}
        version: v1
        logging: enabled
    spec:
      containers:
      - name: {{ .Values.services.apiGateway.name }}
        image: "{{ .Values.global.imageRegistry }}/fitsync-{{ .Values.services.apiGateway.name }}:{{ .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.services.apiGateway.port }}
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "{{ .Values.services.apiGateway.port }}"
        - name: USER_SERVICE_URL
          value: "http://{{ .Values.services.userService.name }}:{{ .Values.services.userService.port }}"
        - name: TRAINING_SERVICE_URL
          value: "http://{{ .Values.services.trainingService.name }}:{{ .Values.services.trainingService.port }}"
        - name: SCHEDULE_SERVICE_URL
          value: "http://{{ .Values.services.scheduleService.name }}:{{ .Values.services.scheduleService.port }}"
        - name: PROGRESS_SERVICE_URL
          value: "http://{{ .Values.services.progressService.name }}:{{ .Values.services.progressService.port }}"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://{{ .Values.services.notificationService.name }}:{{ .Values.services.notificationService.port }}"
        - name: JWT_SECRET
          value: "{{ .Values.apiGateway.env.JWT_SECRET }}"
        - name: REDIS_URL
          value: "{{ .Values.apiGateway.env.REDIS_URL }}"
        - name: RATE_LIMIT_WINDOW_MS
          value: "{{ .Values.env.RATE_LIMIT_WINDOW_MS }}"
        - name: RATE_LIMIT_MAX_REQUESTS
          value: "{{ .Values.env.RATE_LIMIT_MAX_REQUESTS }}"
        resources:
          {{- toYaml .Values.services.apiGateway.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.apiGateway.name }}
  labels:
    app: {{ .Values.services.apiGateway.name }}
    service: {{ .Values.services.apiGateway.name }}
spec:
  ports:
  - port: {{ .Values.services.apiGateway.port }}
    name: http
  selector:
    app: {{ .Values.services.apiGateway.name }}
